<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  </head>



<body>
  <header>
    <nav class="navbar">
      <img src="./images/keyboard.png" alt="keyboard" class="logo">

      <div class="nav-item"><a href="#">Home</a></div>
      <div class="nav-item"><a href="#">New</a></div>
      <div class="nav-item"><a href="#">Trending</a></div>
      <!-- More nav items here -->
    </nav>

       <!-- Hero content -->
    <div class="hero-content">
      <img  class="owl" src="./images/favicon/owl2.png" alt="Description of image">
        <h1>Owl Games</h1>
    </div>
  </header>

  <main>
      <!-- Main content goes here -->
    <div class="container">
      <h1>Guess the word</h1>
      <div id="word-display">Guess Word</div>
      <div id="guesses-left"></div>
      <input type="text" id="user-input" maxlength="'1">
      <button onclick="guessLetter()">Guess</button>
    </div>
  </main>

  <footer>

      <!-- Footer content goes here -->
    <div class="footer1">
      <div class="foot"><h2>Game Template</h2>
        <p id="wordToGuess"></p>
        <input type="text" id="guessInput" maxlength="1" placeholder="Enter a letter">
        <button id="guessButton">Guess</button>
        <p id="result"></p></div>
    </div> 
  </footer>

      <!-- This is where we add our awesome JavaScript code -->
      <script src="./script.js"></script>
  </body>
</html>
